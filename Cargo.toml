[package]
name = "rustureng"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"
dialoguer = "0.11.0"
scraper = "0.18.0"
tokio = { version = "1.33.0", features = ["full"] }
url = "2.4.1"

ureq = { version = "2.8.0", optional = true }
isahc = { version = "1.7.2", optional = true }
reqwest = { version = "0.11.22", optional = true }

[features]
default = ["ureq"]
ureq = ["dep:ureq"]
isahc = ["dep:isahc"]
reqwest = ["dep:reqwest"]
